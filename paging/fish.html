<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fish.css">
    <title>Twinkle</title>
</head>

<body>
    <div class="canvasWrap fishes">
        <div class="canvas">
            <section class="canvasBackground">

            </section>
            <section class="fishBellWrap">
                <div class="bell">
                    <div class="body">몸</div>
                    <div class="bottom">밑둥</div>
                </div>
                <div class="fish">
                    <div class="body">
                        <div class="head">
                            <span class="eye">눈</span>
                        </div>
                        <div class="fins">
                            <span class="finTop">위</span>
                            <span class="finBottom">아래</span>
                        </div>
                    </div>
                    <div class="tail">
                        <span class="top">위쪽</span>
                        <span class="bottom">오른쪽</span>
                        <span class="pattern">무늬</span>
                    </div>
                </div>
                <div class="glassRod">
                    <div class="rod">유리</div>
                </div>
            </section>
        </div>
    </div>
</body>

</html>
